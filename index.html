<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-Generator</title>
    <link rel="shortcut icon" href="#">
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    
    <div id='wrap'>
        <div class='draw origin'>
            <div id='dots'>
            </div>
            <div id='grid'>
            </div>
        </div>
        <div class='draw clone'>
            <div id='dots'>
            </div>
            <div id='grid'>
            </div>
        </div>
        <div class='draw result'>
            
        </div>
        <div id='condition'>
            <div>thick : <input id='thick' type='range' min='1' max='100' value='20'><span>20px</span></div>
            <div>radius : <input id='radius' type='range' min='0' max='100' value='5'><span>5px</span></div>
            <div>size : <input id='size' type='range' min='20' max='100' value='30'><span>30px</span></div>
            <div>class : <input id='className' type='text' value='menu1' style='width:100px'></div>
            <button onclick="createDot(20, 20, 340, 20)" style='margin-left:30px'>Add Line</button>
            <button onclick="create()" style='margin-left:0px'>Generate</button>
        </div>
        <div class='print'>
            css
            <textarea spellcheck="false"></textarea>
        </div>
        <div class='print a'>
            html
            <textarea spellcheck="false"></textarea>
        </div>
    </div>
    <script src='mic.js'></script>
</body>

</html>
