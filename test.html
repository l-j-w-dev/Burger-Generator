<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <title></title>
   <style>
      .menu1 {
         width: 30px;
         height: 30px;
      }

      .menu1 .line {
         transition: 0.5s;
         left: 0;
         top: 0;
         pointer-events: none;
         background-color: gray;
         transform-origin: left 50%;
      }

      .menu1 .line:nth-child(1) {
         position: absolute;
         left: 7px;
         top: 7px;
         width: 16.7px;
         height: 2px;
         border-radius: 0px;
         transform: translateY(-50%);
      }

      .menu1 .line:nth-child(2) {
         position: absolute;
         left: 23px;
         top: 15px;
         width: 16.7px;
         height: 2px;
         border-radius: 0px;
         transform: translateX(1px) translateY(-50%) rotate(180deg);
      }

      .menu1 .line:nth-child(3) {
         position: absolute;
         left: 7px;
         top: 23px;
         width: 16.7px;
         height: 2px;
         border-radius: 0px;
         transform: translateY(-50%);
      }

      .menu1:hover .line:nth-child(1) {
         position: absolute;
         left: 7px;
         top: 7px;
         width: 16.7px;
         height: 2px;
         border-radius: 0px;
         transform: translateY(-50%);
      }

      .menu1:hover .line:nth-child(2) {
         position: absolute;
         left: 7px;
         top: 15px;
         width: 16.7px;
         height: 2px;
         border-radius: 0px;
         transform: translateY(-50%);
      }

      .menu1:hover .line:nth-child(3) {
         position: absolute;
         left: 7px;
         top: 23px;
         width: 16.7px;
         height: 2px;
         border-radius: 0px;
         transform: translateY(-50%);
      }
   </style>
</head>

<body>
   <div class='menu1'>
      <div class='line'></div>
      <div class='line'></div>
      <div class='line'></div>
   </div>
</body>

</html>
